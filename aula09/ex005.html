<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body {
      background-color: rgb(68, 125, 199);
      color: #fff;
      font: normal 18pt Arial;
    }
  </style>
</head>
<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar <strong>DOM</strong> em Javascript</p>
  <div id="msg">Clique em mim</div>
  <script>
    var p1 = window.document.getElementsByTagName('p')[0]
    window.document.write('Está escrito assim: ' + p1.innerText + '<br>')
    window.document.write(`Está escrito assim: ${p1.innerText} <br>`)

    var p2 = window.document.getElementsByTagName('p')[1]
    window.document.write(`Está escrito assim: ${p2.innerHTML}`)

    var d = document.querySelector('div#msg')
    d.style.color = 'orange'
  </script>
</body>
</html>
